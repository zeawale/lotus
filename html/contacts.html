<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

<body>
  <header class="header" id="header">
    <a href="./main.html"><img class="header__logo logo" src="../images/Logo.svg"></a>
    <nav class="header__menu">
      <ul class="header__menu-list">
        <li class="header__menu-list-item">
          <a href="./about.html" class="header__menu-list-link">О нас</a>
        </li>
        <li class="header__menu-list-item">
          <a href="./menu.html" class="header__menu-list-link">Меню</a>
        </li>
        <li class="header__menu-list-item">
          <a href="./contacts.html" class="header__menu-list-link header__menu-list-link-active">Контакты</a>
        </li>
      </ul>
    </nav>
    <a href="./contacts.html" class="header__reserved-button reserved-button">Резерв стола</a>

  <section class="contacts" style="background-color: transparent;">
    <h2 class="contacts__title" style="font-size: 32px; margin-bottom: 0;">Контакты</h2>
    <iframe class="contacts__map-widget map-widget" src="https://yandex.ru/map-widget/v1/?um=constructor%3A7536221384777f6bbd022ec9962297dd9f7d6343337c48e3b1d0f9e574ff7b80&amp;source=constructor" width="100%" height="466" frameborder="0"></iframe>
    <form class="call-form">
      <h3 class="form__title">Обратный звонок</h3>
      <input class="form__input" type="text" placeholder="Ваше имя" required>
      <input class="form__input" type="tel" placeholder="Ваш телефон" required>
      <input class="form__input" type="email" placeholder="Ваша почта" required>
      <button class="form__button" type="submit">Отправить</button>
    </form>
    <div class="contacts__info">
      <div class="contacts__left-column">
        <img class="contacts__logo logo" src="../images/Logo.svg">
        <p class="contacts__address">Садовая ул., 28-30</p>
        <a href="./contacts.html" class="contacts__reserved-button reserved-button">Резерв стола</a>
      </div>  
      <dl class="contacts__time-list">
        <dt class="contacts__time-list-title">Основной сервис:</dt>
        <dd class="contacts__time-list-description">
          <p class="contacts__time-list-description-text">ПН 12:00 — 22:00</p>
          <p class="contacts__time-list-description-text">ВТ-ЧТ 12:00 — 23:00</p>
          <p class="contacts__time-list-description-text">ПТ-СБ 12:00 — 00:00</p>
          <p class="contacts__time-list-description-text">ВС 12:00 — 23:00</p>
        </dd>
      </dl>
      <dl class="contacts__time-list">
        <dt class="contacts__time-list-title">Завтраки:</dt>
        <dd class="contacts__time-list-description">
          <p class="contacts__time-list-description-text">ПН-ПТ 08:00 — 11:30</p>
          <p class="contacts__time-list-description-text">СБ-ВС 09:00 — 13:30</p>
        </dd>
      </dl>
      <address class="contacts__call">
        <a class="contacts__call-link" href="tel:+79232756633">+7(923)275-66-33</a>
        <a class="contacts__call-link" href="mailto:info@lotus.rest">info@lotus.rest</a>
      </address>
    </div>
    </section>
  <footer class="footer">
    <a href="#header"><img class="contacts__logo logo" src="../images/Logo.svg"></a>
    <p class="footer__year">2025</p>
  </footer>
</body>
